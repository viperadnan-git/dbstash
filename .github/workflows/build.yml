name: Build and Publish

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

concurrency:
  group: build-and-push
  cancel-in-progress: true

env:
  GHCR_REGISTRY: ghcr.io
  DOCKERHUB_REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: ${{ secrets.DOCKER_USERNAME }}/dbstash

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          # PostgreSQL
          - engine: pg
            version: "15"
            dockerfile: docker/Dockerfile.pg
            build_args: DB_VERSION=15
          - engine: pg
            version: "16"
            dockerfile: docker/Dockerfile.pg
            build_args: DB_VERSION=16
          - engine: pg
            version: "17"
            is_latest: true
            dockerfile: docker/Dockerfile.pg
            build_args: DB_VERSION=17
          # MongoDB
          - engine: mongo
            version: "7"
            dockerfile: docker/Dockerfile.mongo
          - engine: mongo
            version: "8"
            is_latest: true
            dockerfile: docker/Dockerfile.mongo
          # MySQL
          - engine: mysql
            version: "8"
            dockerfile: docker/Dockerfile.mysql
            build_args: DB_VERSION=8
          - engine: mysql
            version: "9"
            is_latest: true
            dockerfile: docker/Dockerfile.mysql
            build_args: DB_VERSION=9
          # MariaDB
          - engine: mariadb
            version: "10"
            dockerfile: docker/Dockerfile.mysql
            build_args: |
              DB_VERSION=10
              ENGINE_NAME=mariadb
          - engine: mariadb
            version: "11"
            is_latest: true
            dockerfile: docker/Dockerfile.mysql
            build_args: |
              DB_VERSION=11
              ENGINE_NAME=mariadb
          # Redis
          - engine: redis
            version: "7"
            dockerfile: docker/Dockerfile.redis
            build_args: DB_VERSION=7
          - engine: redis
            version: "8"
            is_latest: true
            dockerfile: docker/Dockerfile.redis
            build_args: DB_VERSION=8

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Determine version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "value=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Go binary
        run: CGO_ENABLED=0 GOOS=linux go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.value }}" -o dbstash ./cmd/dbstash

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=raw,value=${{ matrix.engine }}-${{ matrix.version }}
            type=raw,value=${{ matrix.engine }}-latest,enable=${{ matrix.is_latest == true }}
            type=raw,value=${{ matrix.engine }},enable=${{ matrix.is_latest == true }}
            type=raw,value=${{ matrix.engine }}-${{ matrix.version }}-{{version}},enable=${{ startsWith(github.ref, 'refs/tags/') }}
          labels: |
            org.opencontainers.image.title=dbstash
            org.opencontainers.image.description=Dockerized database backup via rclone. Stream dumps directly to any cloud storage.
            org.opencontainers.image.authors=Adnan Ahmad <viperadnan@gmail.com>
            org.opencontainers.image.vendor=Adnan Ahmad
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.url=https://github.com/viperadnan-git/dbstash
            org.opencontainers.image.source=https://github.com/viperadnan-git/dbstash
            org.opencontainers.image.documentation=https://github.com/viperadnan-git/dbstash#readme
            com.dbstash.engine=${{ matrix.engine }}
            com.dbstash.db-version=${{ matrix.version }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build_args }}
          cache-from: type=gha,scope=${{ matrix.engine }}-${{ matrix.version }}
          cache-to: type=gha,mode=max,scope=${{ matrix.engine }}-${{ matrix.version }}

      - name: Update Docker Hub description
        if: matrix.engine == 'pg' && matrix.is_latest == true
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.DOCKERHUB_IMAGE }}
          short-description: "Database backup via rclone. Stream dumps directly to any cloud storage."
          readme-filepath: ./README.md

  build-binaries:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          OUTPUT=dbstash
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT=dbstash.exe
          fi
          go build -ldflags="-s -w -X main.version=${GITHUB_SHA::8}" -o "$OUTPUT" ./cmd/dbstash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dbstash-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dbstash${{ matrix.goos == 'windows' && '.exe' || '' }}
          retention-days: 90

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
