name: Build and Push Docker Images

on:
  push:
    branches: [main]
    tags: ["v*"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          # PostgreSQL
          - engine: pg
            version: "15"
            dockerfile: docker/Dockerfile.pg
            build_args: DB_VERSION=15
          - engine: pg
            version: "16"
            is_default: true
            dockerfile: docker/Dockerfile.pg
            build_args: DB_VERSION=16
          - engine: pg
            version: "17"
            dockerfile: docker/Dockerfile.pg
            build_args: DB_VERSION=17
          # MongoDB
          - engine: mongo
            version: "7"
            dockerfile: docker/Dockerfile.mongo
          - engine: mongo
            version: "8"
            is_default: true
            dockerfile: docker/Dockerfile.mongo
          # MySQL
          - engine: mysql
            version: "8"
            is_default: true
            dockerfile: docker/Dockerfile.mysql
            build_args: DB_VERSION=8
          - engine: mysql
            version: "9"
            dockerfile: docker/Dockerfile.mysql
            build_args: DB_VERSION=9
          # MariaDB
          - engine: mariadb
            version: "10"
            dockerfile: docker/Dockerfile.mysql
            build_args: |
              DB_VERSION=10
              ENGINE_NAME=mariadb
          - engine: mariadb
            version: "11"
            is_default: true
            dockerfile: docker/Dockerfile.mysql
            build_args: |
              DB_VERSION=11
              ENGINE_NAME=mariadb
          # Redis
          - engine: redis
            version: "7"
            is_default: true
            dockerfile: docker/Dockerfile.redis
            build_args: DB_VERSION=7
          - engine: redis
            version: "8"
            dockerfile: docker/Dockerfile.redis
            build_args: DB_VERSION=8

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build Go binary
        run: CGO_ENABLED=0 GOOS=linux go build -ldflags="-s -w" -o dbstash ./cmd/dbstash

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.engine }}-${{ matrix.version }}
            type=raw,value=${{ matrix.engine }}-latest,enable=${{ startsWith(github.ref, 'refs/tags/v') && matrix.is_default == 'true' }}
            type=raw,value=${{ matrix.engine }},enable=${{ startsWith(github.ref, 'refs/tags/v') && matrix.is_default == 'true' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
