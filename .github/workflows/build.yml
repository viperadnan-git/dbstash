name: Build and Push Docker Images

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

env:
  GHCR_REGISTRY: ghcr.io
  DOCKERHUB_REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          # PostgreSQL
          - engine: pg
            version: "15"
            dockerfile: docker/Dockerfile.pg
            build_args: DB_VERSION=15
          - engine: pg
            version: "16"
            is_default: true
            dockerfile: docker/Dockerfile.pg
            build_args: DB_VERSION=16
          - engine: pg
            version: "17"
            dockerfile: docker/Dockerfile.pg
            build_args: DB_VERSION=17
          # MongoDB
          - engine: mongo
            version: "7"
            dockerfile: docker/Dockerfile.mongo
          - engine: mongo
            version: "8"
            is_default: true
            dockerfile: docker/Dockerfile.mongo
          # MySQL
          - engine: mysql
            version: "8"
            is_default: true
            dockerfile: docker/Dockerfile.mysql
            build_args: DB_VERSION=8
          - engine: mysql
            version: "9"
            dockerfile: docker/Dockerfile.mysql
            build_args: DB_VERSION=9
          # MariaDB
          - engine: mariadb
            version: "10"
            dockerfile: docker/Dockerfile.mysql
            build_args: |
              DB_VERSION=10
              ENGINE_NAME=mariadb
          - engine: mariadb
            version: "11"
            is_default: true
            dockerfile: docker/Dockerfile.mysql
            build_args: |
              DB_VERSION=11
              ENGINE_NAME=mariadb
          # Redis
          - engine: redis
            version: "7"
            is_default: true
            dockerfile: docker/Dockerfile.redis
            build_args: DB_VERSION=7
          - engine: redis
            version: "8"
            dockerfile: docker/Dockerfile.redis
            build_args: DB_VERSION=8

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Build Go binary
        run: CGO_ENABLED=0 GOOS=linux go build -ldflags="-s -w" -o dbstash ./cmd/dbstash

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ secrets.DOCKER_USERNAME }}/dbstash
          tags: |
            type=raw,value=${{ matrix.engine }}-${{ matrix.version }}
            type=raw,value=${{ matrix.engine }}-latest,enable=${{ startsWith(github.ref, 'refs/tags/v') && matrix.is_default == 'true' }}
            type=raw,value=${{ matrix.engine }},enable=${{ startsWith(github.ref, 'refs/tags/v') && matrix.is_default == 'true' }}
          labels: |
            org.opencontainers.image.title=dbstash
            org.opencontainers.image.description=Dockerized database backup via rclone. Stream dumps directly to any cloud storage.
            org.opencontainers.image.authors=Adnan Ahmad <viperadnan@gmail.com>
            org.opencontainers.image.vendor=Adnan Ahmad
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.url=https://github.com/viperadnan-git/dbstash
            org.opencontainers.image.source=https://github.com/viperadnan-git/dbstash
            org.opencontainers.image.documentation=https://github.com/viperadnan-git/dbstash#readme
            com.dbstash.engine=${{ matrix.engine }}
            com.dbstash.db-version=${{ matrix.version }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        if: startsWith(github.ref, 'refs/tags/v') && matrix.engine == 'pg' && matrix.is_default == 'true'
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ secrets.DOCKER_USERNAME }}/dbstash
          short-description: "Dockerized database backup via rclone. Stream dumps directly to any cloud storage."
          readme-filepath: ./README.md
